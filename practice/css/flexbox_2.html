<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  

  <style>

    #flex-container {
      display: flex;
      border: solid 2px red; 
   
    }

    #box1, #box2, #box3, #box4 {
        height: 396px;
        width: 200px;
        border: dashed 2px green;
        margin: 20px;
        flex-grow: 1;
    }

    #box2 {
        flex-shrink: 3;
    }
    </style>

</head>

<body>

<div id="flex-container">
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
  </div>
  
</body>
</html>
