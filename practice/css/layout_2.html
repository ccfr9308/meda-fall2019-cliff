<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Layouts 2</title>
  

  <style>

    body {
      margin:0;
    }
    #container {
  
      background-color: lightblue;
      padding-top: 20px;
      overflow: auto;
      width: 800px;
      margin: 0 auto;

      
    }

    #header {
        height: 200px;
        background-color: whitesmoke;
        margin: 20px;
        margin-top: 0px;
      

    }

    #main {
        height: 700px;
        background-color: whitesmoke;
        margin: 20px;
        overflow: visible;
        padding: 10px 0;
        padding-bottom: 20px;
    

    }

    #footer {
        height: 300px;
        background-color: whitesmoke;
        margin: 20px;
        overflow: visible;
        padding: 10px 10px 10px 10px;
        padding-bottom: 10px;
        text-align: center;
   

    }
/* Selecting multiple elements for the same rules. */
    #header, #main, #footer {
    
    }

    /* Selecting elements in a specific hierarchy */

    body #main {

    }

    #content {
      background-color: wheat;
      height: 100%;
      width: 552px;
      margin: 10px;
      display: inline-block;
    }

    #sidebar {
      background-color: wheat;
      width: 148px;
      height: 100%;
      margin: 10px;
      display: inline-block;
    }

#box1, #box2, #box3 {
  width: 30%;
  height: 100%;
  background-color: rgb(87, 11, 11);
  display: inline-block;
  margin: 10px;
  border-radius: 50%;

}

#box3 img {
  width: 100%
}

}
    </style>

</head>

<body>
  <div id="container">

  <div id="header"></div>

  <div id="main">

    <div id="content"></div>
    <div id="sidebar"></div>


  <div id="footer">

    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"><img src="../html/pasta.jpg" /></div>
  </div>
</body>
</html>
