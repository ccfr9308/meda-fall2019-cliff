<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>jQuery Practice</title>

 <style>
     body {
         background-color: grey;
         color: orangered
     }
   </style>

   <script src="jquery-3.4.1.min.js"></script>

</head>

<body>
    <p>jQuery Practice!</p>

  <script>

     // function someFunction() {
       //   console.log("hello there!");
     // }
  
    //$(document).ready(someFunction);
  
    $(document).ready(function () {
        //All JS and jQuery should go here except for custom function definitions.

        //ADD AND REMOVE HTML START

        //.html() changes (replaces) the html contents of the selected elements
        $("body").html("<p>How are you doing!</p>");
        $("body").html("<h1>This is a header</h1>");


        //.append() adds to the end of the html contents of the selected elements
        $("body").append("<p id='forRemoval'>This should be after an H1 element<p>");

        //.prepend() adds to the beginning of the html contents of the selected elements.
        $("body").prepend("<p>This is before all the content</p>");

        //.remove() removes the selected element(s);
        $("#forRemoval").remove ();

        //ADD AND REMOVE HTML END
            //.css() lets you modify the css of the selected element.  First string is the CSS property, second string is the CSS property value.
        $("h1").css("color", "fuchsia");
        $("h1").css("font-size", "72px");

        //Also can use objects to provide many CSS properties at once.

        
        })
            $("body").append(`"<div id='container'>
                <div></div>
                <div></div>
                <div></div>
                    </div`);


        $("#container").css("width", "500px");
        $("#container").css("height", "500px")
        $("#container").css("background-color", "lightblue");

        $("#container div").css("width", "166px");
        $("#container div").css("height", "166px");
        $("#container div").css("margin", "8px");
        $("#container div").css("background-color", "wheat");
  </script>
</body>
</html>
